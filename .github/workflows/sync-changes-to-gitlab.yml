name: Sync changes to GitLab

on:
  push:
    branches: [main]

jobs:
  build:
    if: (github.repository == 'adamlui/chatgpt-widescreen')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TZ: PST8PDT

    steps:

      - name: Checkout adamlui/chatgpt-widescreen
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Push changes to gitlab.com/adamlui/chatgpt-widescreen
        env:
          GITLAB_SYNC_PAT: ${{ secrets.GITLAB_SYNC_PAT }}
        run: |
          git push --force -o ci.skip \
            https://oauth2:$GITLAB_SYNC_PAT@gitlab.com/adamlui/chatgpt-widescreen.git main
